<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Responsive Form</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background: #2e2e2e;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="h-screen overflow-hidden flex items-center justify-center">
    <div class="w-full lg:w-8/12 px-4 mx-auto mt-6">
        <!-- Header -->
        <h1 class="font-semibold text-4xl text-white text-center">Basic Responsive Form</h1>
        <p class="text-gray-500 text-xl mb-6 text-center">This form is web and mobile responsive</p>

        <!-- Forms -->
        <form class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
            <div class="grid text-sm grid-cols-1">
                <div class="lg:col-span-2">
                    <div class="grid gap-4 gap-y-3 text-sm grid-cols-1 md:grid-cols-6">
                        <div class="md:col-span-3">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />
                        </div>
                        <div class="md:col-span-3">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />
                        </div>
                        <div class="md:col-span-3">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" placeholder="email@domain.com" />
                        </div>
                        <div class="md:col-span-3">
                            <label for="phone_number">Phone Number</label>
                            <input type="text" name="phone_number" id="phone_number" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />
                        </div>
                        <div class="md:col-span-6">
                            <label for="message">Message </label>
                            <textarea name="message" id="message" class="p-4 border mt-1 rounded w-full bg-gray-50" rows="4"></textarea>
                        </div>
                        <div class="md:col-span-5 text-right">
                            <div class="inline-flex items-end">
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
