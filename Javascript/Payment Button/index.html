<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Button</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button class="tip-button">
        <span class="tip-button__text">Donate</span>
        <div class="coin-wrapper">
            <div class="coin">
                <div class="coin__middle"></div>
                <div class="coin__back"></div>
                <div class="coin__front"></div>
            </div>
        </div>
    </button>

    <!-- JavaScripts -->
    <script src="app.js"></script>
</body>

</html>
